<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- mio stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Boolzap</title>
</head>
<body>
    

    <div id="root">
        <div class="">
            <div class="container">
                <div class="row">
                     <!-- colonna sinistra -->
                     <!-- sezione con profilo utente -->
                    <div class="col-4">
                        <div class="d-flex justify-content-between align-items-center p-3">
                            <div class="d-flex align-items-center ">
                                <img src="./img-boolzap/avatar_io.jpg" alt="profilo" class="rounded-circle img-profile me-3">
                                <span>Nome Cognome</span>
                            </div>
                            <div>
                                <i class="fa-solid light-gray fa-circle-notch me-2"></i>
                                <i class="fa-solid light-gray fa-message me-2"></i>
                                <i class="fa-solid light-gray fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- seconda sezione notifihe -->
                        <div class="d-flex align-items-center bg_light_blue p-3">
                            <div class="">
                                <i class="fa-solid fa-bell-slash bg-white rounded-circle p-3 me-3 light_blue"></i>
                            </div>
                            <div class="">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <p class="light-gray">Ottieni notifiche desktop</p>
                            </div>
                        </div>
                        <!-- search bar -->
                        <div class="d-flex align-items-center p-1">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-white light-gray" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" placeholder="Cerca o inizia una nuova chat" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                        <!-- contenitore chats -->
                        <div class="">
                            <ul class="list-group list-group-flush">
                                <li class="d-flex justify-content-between align-items-center list-group-item p-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center ">
                                            <img src="./img-boolzap/avatar_io.jpg" alt="profilo" class="rounded-circle img-profile me-3">
                                            <div>
                                                <span>Nome Cognome</span>
                                                <span class="d-block fs-custom  light-gray">Ultimo messaggio inviato</span>
                                            </div>
                                        </div>
                                        <div>
                                            <span class="ms-3 light-gray">12:00</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                     <!-- colonna destra -->
                    <div class="col-8">

                    </div>
                </div>
            </div>
        </div>
    </div>









    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- mio script js-->
    <script type="text/javascript" src="./myscript.js"></script>
</body>
</html>
